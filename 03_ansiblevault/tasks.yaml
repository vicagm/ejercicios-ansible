---
- hosts: webservers
  vars_files:
    - vars.yaml 
  tasks:
    - name: What is my ansible_facts
      debug:
        var: ansible_facts
    - name: What is my ansible_facts.default_ipv4
      debug:
        var: ansible_facts.default_ipv4
    - name: What is my ansible_facts.default_ipv4.address
      debug:
        var: ansible_facts.default_ipv4.address
    - name: What is my ansible_hostname
      debug:
        var: ansible_hostname
    - name: Set a hostname
      hostname:
        name: "{{ ansible_hostname }}"
      tags:
      - hostname
    - name: Copia el fichero de configuraci√≥n
      ansible.builtin.copy:
        src: '{{ ruta_src }}'
        dest: '{{ ruta_dest }}'
        owner: '{{ user }}'
        group: '{{ group }}'
        mode: '0644'
      notify: start netplan
      tags:
      - copia
  handlers:
    - name: start netplan
      shell: netplan apply
...

